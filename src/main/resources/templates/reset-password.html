<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Aloysians Portal</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/forget-reset.css}" />
  </head>
  <body class="reset-mode">
    <div class="container">
      <div class="auth-wrapper">
        <div class="logo-container">
          <img th:src="@{/images/logo.png}" alt="Aloysians Portal Logo" />
        </div>

        <h3>Reset Your Password</h3>
        <p>Enter your new password below.</p>

        <form th:action="@{/reset-password}" method="post">
          <input type="hidden" name="token" th:value="${token}" />

          <div class="form-group">
            <label for="password">New Password</label>
            <div class="password-container">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter new password"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePassword('password', this)"
              >
                <i class="glyphicon glyphicon-eye-open"></i>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <div class="password-container">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              />
              <span
                class="toggle-password"
                onclick="togglePassword('confirmPassword', this)"
              >
                <i class="glyphicon glyphicon-eye-open"></i>
              </span>
            </div>
          </div>

          <button type="submit" class="btn btn-submit">Reset Password</button>
          <a href="/login" class="btn btn-secondary">Back to Login</a>

          <div
            th:if="${success}"
            class="alert alert-success"
            th:text="${success}"
          ></div>
          <div
            th:if="${error}"
            class="alert alert-danger"
            th:text="${error}"
          ></div>
        </form>
      </div>
    </div>

    <!-- Bootstrap + jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Toggle Password Visibility -->
    <script>
      function togglePassword(fieldId, iconContainer) {
        const field = document.getElementById(fieldId);
        const icon = iconContainer.querySelector("i");

        if (field.type === "password") {
          field.type = "text";
          icon.classList.remove("glyphicon-eye-open");
          icon.classList.add("glyphicon-eye-close");
        } else {
          field.type = "password";
          icon.classList.remove("glyphicon-eye-close");
          icon.classList.add("glyphicon-eye-open");
        }
      }
    </script>
  </body>
</html>
