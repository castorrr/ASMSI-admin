<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Aloysians Portal</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/forgot-reset.css}" />
  </head>
  <body class="reset-mode">
    <div class="container">
      <div class="auth-wrapper">
        <div class="logo-container">
          <img th:src="@{/images/logo.png}" alt="Aloysians Portal Logo" />
        </div>

        <h3>Reset Your Password</h3>
        <p>Enter your new password below.</p>

        <form th:action="@{/reset-password}" method="post">
          <input type="hidden" name="token" th:value="${token}" />

          <div class="form-group">
            <label for="password">New Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter new password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>

          <button type="submit" class="btn btn-submit">Reset Password</button>
          <a href="/login" class="btn btn-secondary">Back to Login</a>

          <div
            th:if="${message}"
            class="alert alert-success"
            th:text="${message}"
          ></div>
          <div
            th:if="${error}"
            class="alert alert-danger"
            th:text="${error}"
          ></div>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
