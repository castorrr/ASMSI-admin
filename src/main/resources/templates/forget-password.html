<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Aloysians Portal</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/forget-reset.css}" />
  </head>
  <body>
    <div class="container">
      <div class="auth-wrapper">
        <div class="logo-container">
          <img th:src="@{/images/logo.png}" alt="Aloysians Portal Logo" />
        </div>

        <h3>Forgot your Password?</h3>
        <p>Please enter your registered email to reset your password.</p>

        <form th:action="@{/forgot-password}" method="post">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your registered email"
              required
            />
          </div>

          <button type="submit" class="btn btn-submit">Send Reset Link</button>
          <a href="/login" class="btn btn-secondary">Back to Login</a>

          <div
            th:if="${message}"
            class="alert alert-success"
            th:text="${message}"
          ></div>
          <div
            th:if="${error}"
            class="alert alert-danger"
            th:text="${error}"
          ></div>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
