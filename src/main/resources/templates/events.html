<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/events.css}">
</head>
<body>
    <!-- Header Section -->
    <div th:replace="fragments/header :: header(${username})"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
          
                <div th:replace="fragments/sidebar :: sidebar(role=${role})"></div>
           

            <!-- Main Content Section -->
            <div class="col-md-9 p-4">
                <h1>Welcome to the Event Page</h1>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <label for="schoolYear" id="schoolYearLabel" class="form-label me-2">School Year:</label>
                        <select id="schoolYear" class="form-select d-inline w-auto">
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal">
                        Create Event
                    </button>
                </div>
                
                <!-- Events Table -->
                <table class="table table-bordered">
                    <thead class="table-header">
                        <tr>
                            <th>Event</th>
                            <th>Speaker</th>
                            <th>Date & Time</th>
                            <th>Venue</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic Rows here using Thymeleaf -->
                        <tr th:each="event : ${events}" class="table-row">
                            <td th:text="${event.name}"></td>
                            <td th:text="${event.speaker}"></td>
                            <td th:text="${event.dateTime}"></td>
                            <td th:text="${event.venue}"></td>
                            <td>
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                                <button class="btn btn-info btn-sm">Play</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Create Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/events/create}" method="post">
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Event Name</label>
                            <input type="text" class="form-control" id="eventName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventSpeaker" class="form-label">Speaker</label>
                            <input type="text" class="form-control" id="eventSpeaker" name="speaker" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDateTime" class="form-label">Date & Time</label>
                            <input type="datetime-local" class="form-control" id="eventDateTime" name="dateTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventVenue" class="form-label">Venue</label>
                            <input type="text" class="form-control" id="eventVenue" name="venue" required>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Create Event</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
