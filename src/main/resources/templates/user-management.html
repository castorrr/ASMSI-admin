<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>User Management</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/user-management.css}" />
  </head>
  <body>
    <!-- Header -->
    <div th:replace="fragments/header :: header(${username})"></div>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 bg-dark text-white vh-100 p-3">
          <div th:replace="fragments/sidebar :: sidebar(role=${role})"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 p-4">
          <h2>✅ Approved Users</h2>
          <table class="table table-bordered table-hover shadow-sm rounded">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Role</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${approvedUsers}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td>
                  <a
                    th:href="@{'/users/edit/' + ${user.id}}"
                    class="btn btn-sm btn-warning"
                    >Edit</a
                  >
                  <a
                    th:href="@{'/users/delete/' + ${user.id}}"
                    class="btn btn-sm btn-danger"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>

          <h2 class="mt-5">⏳ Pending Approval</h2>
          <table class="table table-bordered table-hover shadow-sm rounded">
            <thead class="table-warning">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Role</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${unapprovedUsers}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role}"></td>
                <td>
                  <a
                    th:href="@{'/users/approve/' + ${user.id}}"
                    class="btn btn-sm btn-success"
                    >Accept</a
                  >
                  <a
                    th:href="@{'/users/reject/' + ${user.id}}"
                    class="btn btn-sm btn-secondary"
                    >Reject</a
                  >
                </td>
              </tr>
              a
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
