<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" href="/css/reports.css">

</head>

<body>

  <div th:replace="fragments/header :: header(${username})"></div>

  <div class="container-fluid">
    <div class="row">
       
      <div th:replace="fragments/sidebar :: sidebar(role=${role})"></div>
        
      <div class="col-md-9 p-4">
        <h3>Reports</h3>
        <form method="get" th:action="@{/reports}">
          <div class="form-row">
            <div class="col-md-6 form-group">
              <label for="familySaint">Family Saint</label>
              <select id="familySaint" name="familySaint" class="form-control form-control-sm">
                <option value="">-- Select Family Saint --</option>
                <option th:each="saint : ${familySaints}" th:value="${saint}" th:text="${saint}"></option>
              </select>
            </div>
        
            <div class="col-md-6 form-group">
              <label for="schoolYear">School Year</label>
              <select id="schoolYear" name="schoolYear" class="form-control form-control-sm">
                <option value="">-- Select School Year --</option>
                <option th:each="year : ${schoolYears}" th:value="${year}" th:text="${year}"></option>
              </select>
            </div>
          </div>
        
          <button type="submit" class="filterbtn">Filter</button>
        </form>
        

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Middle Initial</th>
                    <th>Suffix</th>
                    <th>School Year</th>
                    <th>ID Number</th>
                    <th>Birth Date</th>
                    <th>Family Saint</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.lastName}">Last Name</td>
                    <td th:text="${student.firstName}">First Name</td>
                    <td th:text="${student.middleName}">M.I.</td>
                    <td th:text="${student.suffix}">Suffix</td>
                    <td th:text="${student.schoolYear}">SY</td>
                    <td th:text="${student.idNumber}">ID</td>
                    <td th:text="${student.birthdate}">Birthdate</td>
                    <td th:text="${student.familySaint}">Saint</td>
                </tr>
            </tbody>
        </table>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/reports.js}"></script>

</body>

</html>
