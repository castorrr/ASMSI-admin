<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Saint Settings</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  <link rel="stylesheet" href="/css/family-saint-settings.css" />
</head>

<body style="margin: 0; padding: 0;">
  <!-- Header -->
  <div th:replace="fragments/header :: header(${username})"></div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 bg-dark min-vh-100">
        <div th:replace="fragments/sidebar :: sidebar(role=${role})"></div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <h2 class="mb-4">Admission Settings</h2>

        <!-- Button to trigger modal -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#admissionSettingsModal">
          <i class="bi bi-plus-lg"></i> Create Admission Settings
        </button>

        <h4>Saved Admission Settings</h4>
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>School Year</th>
                <th>Family Saints</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="setting, stat : ${settings}">
                <td th:text="${stat.count}">1</td>
                <td th:text="${setting.schoolYear}">2025</td>
                <td>
                  <ul class="mb-0 ps-3">
                    <li th:each="saint : ${setting.saints}" th:text="${saint}">Saint</li>
                  </ul>
                </td>
                <td>
                  <button class="btn btn-sm btn-warning" 
                          data-bs-toggle="modal" 
                          data-bs-target="#admissionSettingsModal"
                          th:attr="data-id=${setting.id}, data-year=${setting.schoolYear}, data-saints=${setting.saints}">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <form th:action="@{'/admission-settings/delete/' + ${setting.id}}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">
                      <i class="bi bi-trash"></i>
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
            
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="admissionSettingsModal" tabindex="-1" aria-labelledby="admissionSettingsLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="admissionSettingsLabel">Admission Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form method="post" th:action="@{/admission-settings/save}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <input type="hidden" name="id" id="editId" />

          <div class="modal-body">
            <div class="mb-3">
              <label for="schoolYear" class="form-label">School Year</label>
              <input type="text" id="schoolYear" name="schoolYear" class="form-control" placeholder="e.g., 2024-2025" required />
            </div>

            <div class="mb-3">
              <label for="numberOfSaints" class="form-label">Number of Family Saints</label>
              <input type="number" id="numberOfSaints" name="numberOfSaints" class="form-control" min="1" required />
            </div>

            <div id="saintInputsContainer" class="mb-3"></div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save Settings</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const modal = document.getElementById('admissionSettingsModal');
    modal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const id = button.getAttribute('data-id');
      const year = button.getAttribute('data-year');
      const saints = button.getAttribute('data-saints');
  
      document.getElementById('editId').value = id || '';
      document.getElementById('schoolYear').value = year || '';
  
      const saintArray = saints ? saints.replace('[', '').replace(']', '').split(',').map(s => s.trim()) : [];
      document.getElementById('numberOfSaints').value = saintArray.length;
  
      const container = document.getElementById("saintInputsContainer");
      container.innerHTML = "";
      saintArray.forEach((saint, i) => {
        const div = document.createElement("div");
        div.className = "mb-2";
        div.innerHTML = `
          <label for="saint${i + 1}" class="form-label">Family Saint ${i + 1}</label>
          <input type="text" id="saint${i + 1}" name="saints" class="form-control" required value="${saint}" />
        `;
        container.appendChild(div);
      });
    });
  
    // ✅ Add new saints input fields
    document.getElementById("numberOfSaints").addEventListener("input", function () {
      const count = parseInt(this.value);
      const container = document.getElementById("saintInputsContainer");
      container.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        const div = document.createElement("div");
        div.className = "mb-2";
        div.innerHTML = `
          <label for="saint${i}" class="form-label">Family Saint ${i}</label>
          <input type="text" id="saint${i}" name="saints" class="form-control" required />
        `;
        container.appendChild(div);
      }
    });
  </script>
<!-- ✅ SweetAlert Success -->
<div th:if="${successMessage}">
  <script th:inline="javascript">
    Swal.fire({
      icon: 'success',
      title: 'Success',
      text: /*[[${successMessage}]]*/,
      timer: 2000,
      showConfirmButton: false
    });
  </script>
</div>

<!-- ✅ SweetAlert Error -->
<div th:if="${errorMessage}">
  <script th:inline="javascript">
    Swal.fire({
      icon: 'error',
      title: 'Upload Failed',
      text: /*[[${errorMessage}]]*/,
      timer: 2500,
      showConfirmButton: false
    });
  </script>
</div>





</body>
</html>
