<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Saint Settings</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" href="/css/family-saint-settings.css">
</head>

<body>

  <div th:replace="fragments/header :: header(${username})"></div>

  <div class="container-fluid">
    <div class="row">
      
      <div th:replace="fragments/sidebar :: sidebar(role=${role})"></div>

      <div class="col-md-9 p-4">
        <h2 class="mb-4">Family Saint Settings</h2>

        <!-- School Year Selector and Load Button -->
        <div class="mb-4">
          <form id="schoolYearForm" class="d-flex align-items-center gap-2">
              <label for="schoolYear" class="form-label mb-0">Select School Year:</label>
              <input type="text" id="schoolYear" name="schoolYear" class="form-control w-auto" placeholder="e.g., 2024-2025" required>
              <button type="submit" class="btn btn-primary">
                  <i class="bi bi-search"></i> Load Family Saints
              </button>
          </form>
        </div>

        <!-- Input Form for Adding Family Saint -->
        <div class="card p-4 mb-4 shadow-sm">
          <form th:action="@{/family-saint-settings/add}" method="post">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
              <label for="inputSchoolYear" class="form-label">School Year</label>
              <input type="text" class="form-control" id="inputSchoolYear" name="schoolYear" placeholder="e.g., 2024-2025" required>
            </div>

            <div class="mb-3">
              <label for="inputSaintName" class="form-label">Saint Name</label>
              <input type="text" class="form-control" id="inputSaintName" name="saintName" placeholder="Saint Name" required>
            </div>

            <button type="submit" class="btn btn-success">
              <i class="bi bi-save"></i> Save
            </button>
          </form>
          <!-- Toast Container -->
          <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
            <div 
              id="toastMessage" 
              class="toast align-items-center text-white bg-success border-0" 
              role="alert" 
              aria-live="assertive" 
              aria-atomic="true"
              th:if="${successMessage != null or errorMessage != null}"
              th:classappend="${errorMessage != null} ? ' bg-danger'">
              
              <div class="d-flex">
                <div class="toast-body">
                  <span th:text="${successMessage}" th:if="${successMessage != null}"></span>
                  <span th:text="${errorMessage}" th:if="${errorMessage != null}"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
              </div>
            </div>
          </div>

        </div>
        

        <!-- Toast for Success Notification -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
          <div id="saveSuccessToast" class="toast text-bg-success" role="alert">
            <div class="toast-body">
              Family Saint successfully added!
            </div>
          </div>
        </div>

        <!-- Table Displaying Family Saints -->
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>School Year</th>
                <th>Family Saint</th>
              </tr>
            </thead>
            <tbody id="familySaintTableBody">
              <!-- Dynamic data populated via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/family-saint-settings.js}"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toastEl = document.getElementById("toastMessage");
      if (toastEl) {
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }
    });
  </script>
  
</body>
</html>
