<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" href="/css/admission.css">

</head>

<body>

  <div th:replace="fragments/header :: header(${username})"></div>

    <div class="container-fluid">
      <div class="row">
       
        <div th:replace="fragments/sidebar :: sidebar(role=${role})"></div>
        
        <div class="col-md-9 p-4">
          <!--MAIN CONTENT HERE-->
          <div class="navbar">
            <a href="#">School Year</a>
            <a href="#">Database Upload</a>
            <a href="#">Add Family Saint</a>
            <a href="#">Reports</a>
          </div>
        
          <div class="container">
            <div class="studInfo-container">
              <span>STUDENT INFORMATION</span>
                <div>
                  <a href="#">Download Form</a>
                  <a href="#">Print ID</a>
                </div>
            </div>

            <div class="name-group">  
              <label class="last-name">Last Name:</label>
              <input type="text" class="lastName-input">
              
              <label class="first-name">First Name:</label>
              <input type="text" class="firstName-input">
              
              <label class="middle-name">Middle Name:</label>
              <input type="text" class="middleName-input">
              
              <label class="suffix">Suffix:</label>
              <input type="text" class="suffix-input">
          </div>
      
            
          </div>
          <div class="pic-container">
            <!--PUT PICTURE AT THE RIGHT SIDE OF INFORMATION-->
          </div>
        </div>
      </div>
    </div>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/user-management.js}"></script>

</body>

</html>
