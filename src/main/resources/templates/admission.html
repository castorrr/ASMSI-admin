<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" href="/css/admission.css">

</head>

<body>

  <div th:replace="fragments/header :: header(${username})"></div>

    <div class="container-fluid">
      <div class="row">
       
        <div th:replace="fragments/sidebar :: sidebar(role=${role})"></div>
        
        <div class="col-md-9 p-4">
          <h1>Welcome to the Admission Page</h1>

          <div class="mb-4 d-flex align-items-center gap-2">
            <input type="text" id="firstName" class="form-control w-50" placeholder="Enter First Name">
            <input type="text" id="lastName" class="form-control w-50" placeholder="Enter Last Name">
            <button class="btn btn-primary" onclick="searchStudent()">Search</button>
        </div>
        
          
          <!--MAIN CONTENT HERE-->
        
          <div class="container">
            <div class="studInfo-container">
              <span>STUDENT INFORMATION</span>
                <div>
                  <a href="#">Download Form</a>
                  <a href="#">Print ID</a>
                </div>
            </div>

            <div class="name-group">  
              <label class="last-name">Last Name:</label>
              <input type="text" class="lastName-input">
              
              <label class="first-name">First Name:</label>
              <input type="text" class="firstName-input">
              
              <label class="middle-name">Middle Name:</label>
              <input type="text" class="middleName-input">
              
              <label class="suffix">Suffix:</label>
              <input type="text" class="suffix-input">
            </div>

            <hr>

            <div class="address-group">

              <h3>Complete Address</h3>

              <label class="barangay">Brgy./St./Purok/:</label>
              <input type="text" class ="barangay-input">

              <label class="municipality">Municipality:</label>
              <input type="text" class ="municipality-input">

              <label class="province">Province:</label>
              <input type="text" class ="province-input">
            </div>

            <hr>
            
            <div class="birthday-group">

              <h3>Birth Information</h3>

              <label class="birthdate">Date of Birth:</label>
              <input type="date" class="birthdate-input">

              <label class="birthPlace">Place of Birth:</label>
              <input type="text" class ="birthPlace-input">

              <label class="age">Age:</label>
              <input type="text" class ="age-input">

            </div>

            <hr>

            <div class="otherInfo-group">

              <h3>Other Information</h3>

              <label class="examPlace">Exam Place:</label>
              <input type="text" class ="examPlace-input">

              <label class="idNum">ID Number:</label>
              <input type="text" class ="idNum-input">

              <label class="lrn">LRN:</label>
              <input type="text" class ="LRN-input">

            </div>

          </div>

          <div class="container">
            <div class="studBackground-container">
              <span>STUDENT BACKGROUND</span>
            </div>

            <div class="studentInfo-group">  
              <label class="religion">Religion:</label>
              <input type="text" class="religion-input">
              
              <label class="gender">Gender:</label>
              <input type="text" class="gender-input">
              
              <label class="citizenship">Citizenship:</label>
              <input type="text" class="citizenship-input">
              
            </div>

            <div class="elementary-group">  

              <label class="elementary">Elem School:</label>
              <input type="text" class="elementary-input">
              
              <label class="elemAddress">Address:</label>
              <input type="text" class="elemAddress-input">
                            
            </div>

            <hr>

            <div class="parentInfo-group">  

              <h3>Guardian Information</h3>

            <div class="father-group">
                <label class="father">Father:</label>
                <input type="text" class="father-input">
                
                <label class="father-occupation">Occupation:</label>
                <input type="text" class="father-occupation-input">

                <label class="father-contact">Contact Num:</label>
                <input type="text" class="father-contact-input">
            </div>

            <div class="mother-group">
                <label class="mother">Mother:</label>
                <input type="text" class="mother-input">
                
                <label class="mother-occupation">Occupation:</label>
                <input type="text" class="mother-occupation-input">

                <label class="mother-contact">Contact Num:</label>
                <input type="text" class="mother-contact-input">
            </div>

            <div class="guardian-group">
                <label class="guardian">Guardian:</label>
                <input type="text" class="guardian-input">

                <label class="guardrel">Relationship:</label>
                <input type="text" class="guardrel-input">
                
                <label class="guardian-occupation">Occupation:</label>
                <input type="text" class="guardian-occupation-input">

                <label class="guardian-contact">Contact Num:</label>
                <input type="text" class="guardian-contact-input">
            </div>
          

          </div>
                
                   
        </div>

        <div class="container">
          <div class="studBackground-container">
              <span>BOYSTOWN CREDENTIALS</span>
          </div>
      
          <!-- Add Credential Button -->
          <button class="add-credential-btn" onclick="showModal()">Add Credential</button>

      
          <!-- Credentials Table -->
          <table class="table table-bordered mt-4">
              <thead>
                  <tr>
                      <th>List of Requirements</th>
                      <th>Org Copy</th>
                      <th>Photocopy</th>
                      <th>Action</th>
                  </tr>
              </thead>

              <tbody id="credentials-table-body">
                  <!-- Rows will be dynamically added here -->
              </tbody>

          </table>

          <!-- School Year and Family Saint Section -->
          <div class="row justify-content-center mt-4">
          <!-- School Year Input -->
          <div class="col-md-4 text-center">
            <label for="schoolYear" class="form-label">School Year</label>
            <input type="text" class="schoolYear-input">
          </div>

          <!-- Family Saint Dropdown -->
          <div class="col-md-4 text-center">
            <label for="familySaint" class="form-label">Family Saint</label>
              <select id="familySaint" class="form-select text-center">
                <option selected disabled>Select Family Saint</option>
                <option value="St. Joseph">St. Joseph</option>
                <option value="St. Peter">St. Peter</option>
                <option value="St. Paul">St. Paul</option>
                <option value="St. Francis">St. Francis</option>
                <option value="St. Michael">St. Michael</option>
              </select>
          </div>
          <!-- Submit Button -->
          <!-- Submit Button -->
          <div class="col-12 text-center mt-3">
            <button type="submit" class="submitbtn">Submit</button>
          </div>


        </div>

      </div>
      
            <!-- Modal for entering the credential name -->
            <div class="modal fade" id="credentialModal" tabindex="-1" aria-labelledby="credentialModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="credentialModalLabel">Enter Credential Name</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="credentialNameInput" class="form-control" placeholder="Enter credential name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="addCredentialRow()">Add Credential</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--PUT PICTURE AT THE RIGHT SIDE OF INFORMATION-->
            <div class="pic-container text-center">
              <div class="photo-placeholder">
                <span>Photo Placeholder</span>
              </div>
              <p class="student-name">Student Name</p>
              <input type="file" id="upload-photo" class="d-none" accept="image/*">
              <button class="btn btn-primary btn-sm mt-2" onclick="document.getElementById('upload-photo').click();">Add Photo </button>
              <button class="btn btn-danger btn-sm mt-2">Remove Photo</button>
            </div>

        
      </div>
    </div>

    

    <!-- Bootstrap JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admission.js"></script>


</body>

</html>
