<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sisters of Mary School | Admin Portal</title>
    <link rel="stylesheet" href="/css/landing-page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-slider" id="backgroundSlider"></div>

    <header class="navbar">
      <div class="navbar-content">
        <div class="brand">
          <img
            src="/images/logo.png"
            alt="Sisters of Mary School Logo"
            class="nav-logo"
          />
          <span class="school-name">Sisters of Mary School</span>
        </div>
        <div class="nav-buttons">
          <a href="/login" class="btn-primary">Login</a>
          <a href="/signup" class="btn-secondary">Sign Up</a>
        </div>
      </div>
    </header>

    <main class="hero">
      <div class="hero-content">
        <h1>Empowering Education at Sisters of Mary School</h1>
        <p class="hero-subtitle">
          Manage student records, announcements, and school operations through
          our secure Admin Portal.
        </p>
      </div>
    </main>

    <footer>&copy; 2025 Sisters of Mary School. All rights reserved.</footer>

    <script>
      const images = [
        "/images/photo1.webp",
        "/images/photo2.png",
        "/images/photo3.jpg",
        "/images/photo4.jpg",
      ];

      let current = 0;
      const slider = document.getElementById("backgroundSlider");

      function changeBackground() {
        slider.style.opacity = 0;
        setTimeout(() => {
          slider.style.backgroundImage = `url('${images[current]}')`;
          slider.style.opacity = 1;
          current = (current + 1) % images.length;
        }, 500);
      }

      changeBackground();
      setInterval(changeBackground, 10000);
    </script>
  </body>
</html>
