<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/attendance.css}">
</head>
<body>
    <!-- Header Section -->
    <div th:replace="fragments/header :: header(${username})"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
            <div th:replace="fragments/sidebar :: sidebar(role=${role})"></div>

            <div class="col-md-9 p-4">
                <h1>Attendance Form</h1>

                <!-- Search Box -->
                <div class="mb-3">
                    <label for="search-id">Search by ID:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-id" placeholder="Enter ID Number" />
                        <button class="btn btn-outline-secondary" type="button" onclick="searchStudent()">Search</button>
                    </div>
                </div>

                <!-- Student Info Card -->
                <div id="student-info-card" class="card d-none">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <img id="student-photo" src="" class="img-fluid rounded" />
                            </div>
                            <div class="col-md-9">
                                <p><strong>LRN:</strong> <span id="lrn"></span></p>
                                <p><strong>ID Number:</strong> <span id="id-number"></span></p>
                                <p><strong>Name:</strong> <span id="name"></span></p>
                                <p><strong>Campus:</strong> <span id="campus"></span></p>
                                <p><strong>Family Saint:</strong> <span id="family-saint"></span></p>
                                <p><strong>Batch Number:</strong> <span id="batch-number"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <hr />

                <!-- Attendance Inputs -->
                <div class="attendance-status-group">
                    <h3>Attendance Details</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Date:</label>
                            <input type="date" class="form-control attendance-date-input" />
                        </div>
                        <div class="col-md-4">
                            <label>Status:</label>
                            <select class="form-select attendance-status-input">
                                <option value="present">Present</option>
                                <option value="absent">Absent</option>
                                <option value="late">Late</option>
                                <option value="excused">Excused</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Remarks:</label>
                            <textarea class="form-control remarks-input" rows="3" placeholder="Enter any remarks..."></textarea>
                        </div>
                    </div>
                </div>

                <hr />

                <div class="submit-group text-center">
                    <button class="btn btn-primary mt-3" onclick="submitAttendance()">Submit Attendance</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/attendance.js}"></script>
</body>
</html>
