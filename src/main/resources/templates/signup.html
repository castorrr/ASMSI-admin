<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Account | Aloysians Portal</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
  </head>
  <body>
    <div class="signup-wrapper" id="signup-container">
      <!-- Logo Section -->
      <div class="logo-container">
        <img
          th:src="@{/images/logo.png}"
          alt="Aloysians Portal Logo"
          class="signup-logo"
        />
      </div>

      <!-- Signup Form Section -->
      <div class="form-container">
        <h3>Request an Account</h3>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
          <strong>Error!</strong> <span th:text="${error}"></span>
        </div>

        <!-- Signup Form -->
        <form
          id="requestAccountForm"
          th:action="@{/request-account}"
          method="post"
        >
          <div class="form-group mb-3">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <div class="password-container">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Create a password"
                required
              />
              <span class="toggle-password" onclick="togglePassword()">
                <i class="bi bi-eye"></i>
                <!-- Bootstrap Icons -->
              </span>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="role">Select Role</label>
            <select id="role" name="role" class="form-control" required>
              <option value="" disabled selected>Select your role</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
              <option value="manager">Manager</option>
            </select>
          </div>

          <!-- Request Account Button -->
          <button type="submit" class="btn btn-request">Request Account</button>

          <a href="/login" class="btn btn-secondary" id="back-to-login"
            >Back to Login</a
          >
        </form>
      </div>
    </div>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Successfully requested an account. Check your email for updates.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS (with Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script th:src="@{/js/signup.js}"></script>
  </body>
</html>
