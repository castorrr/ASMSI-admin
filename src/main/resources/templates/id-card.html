<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .id-card {
      width: 350px;
      height: 200px;
      border: 2px solid #000;
      padding: 15px;
      border-radius: 8px;
      position: relative;
      background: #f9f9f9;
    }
    .id-header {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .id-body {
      display: flex;
      justify-content: space-between;
    }
    .id-photo {
      width: 100px;
      height: 120px;
      background: #ccc;
      border: 1px solid #999;
    }
    .id-details {
      flex: 1;
      padding-left: 10px;
    }
    .id-details p {
      margin: 3px 0;
    }
    .id-footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 10px;
    }
  </style>
</head>
<body>

<div class="id-card">
  <div class="id-header">STUDENT ID</div>
  <div class="id-body">
    <div class="id-photo">
      <img th:src="@{${student.imageUrl}}" alt="Profile" style="width:100%; height:100%; object-fit:cover;" />
    </div>
    <div class="id-details">
      <p><strong>ID:</strong> <span th:text="${student.idNum}"></span></p>
      <p><strong>Name:</strong> <span th:text="${student.firstName + ' ' + student.lastName}"></span></p>
      <p><strong>Saint:</strong> <span th:text="${student.familySaint}"></span></p>
      <p><strong>Code #:</strong> <span th:text="${student.codeNumber}"></span></p>
      <p><strong>Exam Place:</strong> <span th:text="${student.examPlace}"></span></p>
    </div>
  </div>
  <div class="id-footer">
    Cebu Institute of Technology â€“ University
  </div>
</div>

</body>
</html>
